<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/664e532ec8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main-box color-ws">
        <div class="heading">
            <h2 class="color-ws">Generat Captcha</h2>
        </div>
        <div class="captcha-box">
            <input type="text" id="captcha" readonly>
            <i class="fa-solid fa-rotate-right myIcon" onclick="generatCaptcha()"></i>
        </div>
        <div class="user-input">
            <label for="userInput">Enter the Captcha :</label><br>
            <input type="text" id="userInput">
        </div>
        <div class="btn">
            <button id="btn" onclick="checkCaptch()">Submit</button>
        </div>
        <div class="status" class="color-ws" id="liveAlertPlaceholder">
            <!-- <h2 id="message"></h2> -->
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
